<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto-fill Microsoft Forms</title>
  <style>
    body {
      width: 380px;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
    }
    .container {
      background: white;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
    }
    h2 {
      color: #667eea;
      margin: 0 0 20px 0;
      text-align: center;
      font-size: 24px;
    }
    .icon {
      font-size: 48px;
      text-align: center;
      margin-bottom: 15px;
    }
    .info-box {
      background: #f8f9fa;
      border-left: 4px solid #667eea;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 4px;
    }
    .info-box p {
      margin: 5px 0;
      font-size: 14px;
      color: #555;
    }
    .info-box strong {
      color: #333;
    }
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-bottom: 10px;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }
    button:active {
      transform: translateY(0);
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }
    button.secondary {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    }
    button.secondary:hover {
      box-shadow: 0 6px 20px rgba(240, 147, 251, 0.4);
    }
    #status {
      margin-top: 15px;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      font-size: 14px;
      font-weight: 500;
      display: none;
      animation: fadeIn 0.3s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .success {
      background-color: #d4edda;
      color: #155724;
      border: 2px solid #c3e6cb;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 2px solid #f5c6cb;
    }
    .info {
      background-color: #d1ecf1;
      color: #0c5460;
      border: 2px solid #bee5eb;
    }
    .badge {
      display: inline-block;
      padding: 4px 12px;
      background: #667eea;
      color: white;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
      margin-left: 5px;
    }
    .footer {
      text-align: center;
      margin-top: 15px;
      font-size: 12px;
      color: #666;
    }
    .auto-badge {
      background: #28a745;
      color: white;
      padding: 3px 10px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: bold;
      margin-left: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ¤–</div>
    <h2>Auto-fill Forms <span class="auto-badge">AUTO</span></h2>
    
    <div class="info-box">
      <p><strong>ðŸ“š Survey:</strong> Law 2025</p>
      <p><strong>ðŸ“Š Questions:</strong> <span class="badge">120</span></p>
      <p><strong>âš¡ Status:</strong> <span id="extensionStatus">Ready</span></p>
    </div>

    <button id="fillForm">ðŸš€ Fill Now</button>
    <button id="checkStatus" class="secondary">ðŸ“Š Check Progress</button>

    <div id="status"></div>

    <div class="footer">
      <p>âœ¨ Auto-fill extension</p>
      <p>No file upload needed!</p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
